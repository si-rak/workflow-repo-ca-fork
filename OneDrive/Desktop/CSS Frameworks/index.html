<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SocialSphere | Login</title>
  <link rel="icon" href="favicon/favicon_io (3)/favicon-16x16.png" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link href="dist/styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-100 via-gray-200 to-gray-100 text-gray-800 flex flex-col min-h-screen">
 
  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-extrabold text-primary flex items-center space-x-2">
        <img src="/images/logo.jpg" alt="SocialSphere Logo" class="w-8 h-8">
        <a href="/" class="hover:text-secondary transition-colors">SocialSphere</a>
      </h1>
      
      <!-- Desktop Navigation -->
      <nav class="hidden sm:flex space-x-6">
        <a href="/index.html" class="text-gray-700 font-medium hover:text-primary transition-all active">Home</a>
        <a href="/feed/index.html" class="text-gray-700 font-medium hover:text-primary transition-all">Feed</a>
        <a href="/profile/index.html" class="text-gray-700 font-medium hover:text-primary transition-all">Profile</a>
      </nav>
      
      <!-- Mobile Menu Button -->
      <button id="mobile-menu-btn" class="sm:hidden text-gray-700 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>
    
    <!-- Mobile Navigation -->
    <nav id="mobile-menu" class="hidden sm:hidden bg-white shadow-lg">
      <ul class="space-y-2 py-4 px-4">
        <li>
          <a href="/index.html" class="block text-gray-700 font-medium hover:text-primary transition-all">Home</a>
        </li>
        <li>
          <a href="/feed/index.html" class="block text-gray-700 font-medium hover:text-primary transition-all">Feed</a>
        </li>
        <li>
          <a href="/profile/index.html" class="block text-gray-700 font-medium hover:text-primary transition-all">Profile</a>
        </li>
      </ul>
    </nav>
  </header>
  

  <!-- Main Content -->
  <main class="flex-grow flex flex-col items-center justify-center px-4 sm:px-6">
    <h2 class="text-2xl sm:text-3xl font-bold text-primary text-center mb-6">
      Login to Get Started
    </h2>

    <!-- Form -->
    <form action="/profile" method="POST" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm sm:max-w-md">
      <div class="mb-4">
        <label for="email" class="block text-lg font-medium text-neutral-500">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          class="mt-1 block w-full border-neutral-300 rounded-md shadow-sm text-sm placeholder-neutral-400 focus:ring-primary focus:border-primary transition-all"
          required
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-lg font-medium text-neutral-500">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          class="mt-1 block w-full border-neutral-300 rounded-md shadow-sm text-sm placeholder-neutral-400 focus:ring-primary focus:border-primary transition-all"
          minlength="8"
          required
        />
      </div>
      <button type="submit" class="w-full bg-primary text-white py-3 rounded-xl shadow-md hover:bg-secondary focus:outline-none focus-visible:ring-2 focus-visible:ring-primary focus-visible:ring-offset-2 transition-all">
        Login
      </button>
    </form>

    <div class="text-center mt-4">
      <p class="text-sm text-neutral-500">
        Don't have an account? 
        <a href="/register.html" class="text-primary font-medium hover:underline transition-all">Register</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4 sticky bottom-0 shadow-lg">
    <div class="container mx-auto">
      <p class="text-sm">&copy; 2025 SocialSphere. All rights reserved.</p>
    </div>
  </footer>

  <!-- Mobile Menu js -->
  <script>
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
